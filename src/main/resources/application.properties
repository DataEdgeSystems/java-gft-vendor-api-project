# Server Configuration
server.contextPath=/project

# KZN - Database Credentials for ADOP
spring.datasource.url= jdbc:mysql://sonar-mysql/sonar
spring.datasource.username=sonar
spring.datasource.password=sonar

# Comment above and uncomment below to work with 
# local database of name 'mysampledb'
# having username and password as 'root' for db server

# spring.datasource.url= jdbc:mysql://localhost:3306/vendordb
# spring.datasource.username=root
# spring.datasource.password=root

# Hibernate ddl auto (create, create-drop, update,validate): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = create

# Show or not log for each sql query
spring.jpa.show-sql = true

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
#org.hibernate.cfg.SpringPhysicalNamingStrategy 
#org.hibernate.cfg.EJB3NamingStrategy 
#org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
